<div class="container" xmlns:https="http://www.w3.org/1999/xhtml" >
      <div class="card-body" style="padding-bottom: 30px">
          <mat-card style="margin-right: 250px;">
            <img mat-card-image src="https://i.pinimg.com/564x/17/13/e1/1713e1083f6587c5aabd14318344a3f6.jpg" alt="Photo of a Shiba Inu">
            <mat-card-content>
              <div class="form-group ">
                <form [formGroup]="authentocateForm" #authentication (ngSubmit)="authenticate(user)">
                  <div class="col-sm-12">
                    <mat-form-field appearance="outline">
                      <mat-label> Username
                      </mat-label>
                      <input matInput formControlName="email" type="text" required>
                    </mat-form-field>
                  </div>
                  <div class="col-sm-12">
                    <mat-form-field class="form-field" appearance="outline">
                      <mat-label> Password
                      </mat-label>
                      <input matInput formControlName="password" type="password">
                    </mat-form-field>
                  </div>
                  <button mat-raised-button class="btn btn-group shadow button-margin" color="primary" type="submit">Log In</button>
                  <button mat-raised-button class="btn btn-group shadow" color="accent" type="submit">Register</button>
                </form>
              </div>
            </mat-card-content>



          </mat-card>
  </div>
</div>
